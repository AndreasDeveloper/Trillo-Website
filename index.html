<!DOCTYPE html>
<html lang="en">
    <head>

         <!-- META / SEO SETUP -->
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="description" content="Trillo is a fictional website app that provides all-in booking options for users.">
         <link rel="shortcut icon" type="image/png" href="resources/images/favicon.png">
 
         <!-- LINKS / FILES -->
         <link rel="stylesheet" type="text/css" href="resources/css3/style.css">
         <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
 
         <!-- TITLE -->
         <title>Trillo</title>

    </head>
    <body>

        <div class="container">
            <!-- USER NAVIGATION TOP SETUP STARTS | USER CONTAINER TOP |-->
            <header class="header">
                <img src="resources/images/logo.png" alt="Trillo Logo" class="logo">

                <!-- SEARCH BAR SETUP STARTS -->
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                           <use xlink:href="resources/images/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <!-- SEARCH BAR SETUP ENDS -->

                <!-- USER NAVIGATION TOP STARTS | BOOKMARS, CHAT, PROFILE -->
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="resources/images/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>

                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="resources/images/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">16</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="resources/images/user.jpg" alt="User Photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
                <!-- USER NAVIGATION TOP ENDS| BOOKMARS, CHAT, PROFILE -->
            </header>
            <!-- USER NAVIGATION TOP SETUP ENDS| USER CONTAINER TOP |-->

            <!-- SIDEBAR NAVIGATION STARTS -->
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <!-- SIDE NAVIGATION 1 -->
                        <li class="side-nav__item side-nav__item--active">  <!-- --ACTIVE CLASS NAME MAKES THE ELEMENT ALREADY SELECTED. STYLED IN SASS/CSS3 -->
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="resources/images/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>

                        <!-- SIDE NAVIGATION 2 -->
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="resources/images/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>

                        <!-- SIDE NAVIGATION 3 -->
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="resources/images/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car Rental</span>
                            </a>
                        </li>

                        <!-- SIDE NAVIGATION 4 -->
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="resources/images/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2018 by Trillo. All rights reserved.
                    </div>
                </nav>
                <!-- SIDEBAR NAVIGATION ENDS -->

                <!-- HOTEL VIEW - GALLERY -->
                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="resources/images/hotel-1.jpg" alt="Hotel 1" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="resources/images/hotel-2.jpg" alt="Hotel 2" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="resources/images/hotel-3.jpg" alt="Hotel 3" class="gallery__photo">
                        </figure>
                    </div>
                    <!-- HOTEL VIEW - GALLERY -->

                    <!-- HOTEL VIEW - OVERVIEW -->
                    <div class="overview">
                        <h1 class="overview__heading">Hotel Las Palmas</h1>
                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="resources/images/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="resources/images/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="resources/images/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="resources/images/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="resources/images/sprite.svg#icon-star"></use>
                            </svg>
                        </div>

                        <!-- HOTEL VIEW - OVERVIEW | LOCATION -->
                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="resources/images/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="btn-inline">Albufeira, Portugal</button>
                        </div>

                        <!-- HOTEL VIEW - OVERVIEW | RATING -->
                        <div class="overview__rating">
                            <div class="overview__rating-average">8.6</div>
                            <div class="overview__rating-count">429 votes</div>
                        </div>
                    </div>
                    <!-- HOTEL VIEW - OVERVIEW -->
                </main>
            </div>
            <!-- SIDEBAR NAVIGATION ENDS -->
        </div>
    </body>


















</html>
